<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_updated.css') }}">
</head>
<body>
    <div class="card">
        <h1>Advanced Calculator</h1>
        <form action="/math" method="POST">
            <!-- Dropdown -->
            <label for="operation">Choose a Mathematical Operation</label>
            <div class="select-wrapper">
                <select id="operation" name="operation" required>
                    <option value="add">Add</option>
                    <option value="subtract">Subtract</option>
                    <option value="multiply">Multiply</option>
                    <option value="divide">Divide</option>
                    <option value="log">Log</option>
                </select>
            </div>
            <!-- Floating Label Inputs -->
            <div class="input-group">
                <input type="text" name="num1" id="num1" placeholder=" " required>
                <label for="num1">Enter first number</label>
            </div>
            <div class="input-group">
                <input type="text" name="num2" id="num2" placeholder=" " required>
                <label for="num2">Enter second number</label>
            </div>
            <!-- Submit Button -->
            <input type="submit" value="Calculate">
        </form>
        {% if result is not none %}
            <h2>Result: {{ result }}</h2>
        {% endif %}
    </div>
    <!-- Shake Animation Script -->
    <script>
    document.querySelector("form").addEventListener("submit", function(e) {
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        if (!num1.value.trim() || !num2.value.trim()) {
            e.preventDefault();
            this.classList.remove("shake");
            void this.offsetWidth;
            this.classList.add("shake");
        }
    });
    </script>
</body>
</html>
